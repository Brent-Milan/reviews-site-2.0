<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${onetag.name}"></title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
</head>
<body>
<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
			<a class="navbar-brand" href="http://localhost:8080/reviews">
				<p>The Lounge</p>
			</a>
				<a class= "genre-button" href="/genrelist"><button type="button" class="btn btn-default navbar-btn">Back To Genres</button></a>
			</div>
		</div>
	</nav>
	<h1 th:text="'Reviews with the ' + ${onetag.name} + ' tag:'"></h1>

	<form>
		<ul>
			<a th:each="current: ${onetag.reviews}" th:href="@{/onereview(id=${current.id})}">
			<li th:text="${current.title}"></li></a>
		
		</ul>
	</form>
</body>
</html>
